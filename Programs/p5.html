<!DOCTYPE html>
<html>
<head>
	<title>Multiplication and Division</title>

  	<script>
  		function calmul()
  		{
  			var s1,s2;
  			
  			s1=document.getElementById('val1').value;
  			s2=document.getElementById('val2').value;

  			var s3=s2*s1;
  			
  			document.getElementById("result").innerHTML=s3;
  			
  		}

  		function caldiv()
  		{
  			var s1,s2;
  			
  			s1=document.getElementById('val1').value;
  			s2=document.getElementById('val2').value;

  			var s3=s1/s2;

  			document.getElementById("result").innerHTML=s3;
  		}
  	</script>

<style>
	body
	{
		background-color: #000000;

	}

</style>
</head>
<body>

	<h1 align="center" >Multiplication and Division</h1>

	<label style="color: grey; margin-left: 290px;">Enter Two values</label>

	<input type="text" id="val1" class="form-control" placeholder="Value 1">
	<input type="text" id="val2" class="form-control" placeholder="Value 2">
  	
  	<input type="button" data-toggle="collapse" value="Multiplication" onclick="calmul()" style="margin-left:460px; margin-top: 30px;">
  	<input type="button" data-toggle="collapse" value="Division" onclick="caldiv()" style="margin-left:40px; margin-top: 30px;">
<br><br><br>
  	<label type="text" style="color: grey; margin-left:460px;">The Result is: <br><span id="result" style="margin-left:480px;"></span></label>
