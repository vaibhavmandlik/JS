<!DOCTYPE html>
<html>
<head>
	<title>String Rotation</title>

	<script>
		var a="w3resource",i,j,b=20;

		console.log("Before while");

		while(b)
		{
			console.log("while start");
			for( i = a.length ; i < a.length ; i++ ) 
		{
			a[0]=a[i];
			for(j = 0 ; j < a.length -1 ;j++ )
			{
				console.log(a[j]);
		    }
		}
        console.log("After for");
        b++;
		}

	</script>
</head>
</html>
