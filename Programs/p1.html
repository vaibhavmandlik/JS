      function time()
      {
        var d=new Date();
        var hr=d.getHours();
        var min=d.getMinutes();
        var x;
        
        if(hr > 12)
        {
        	hr = hr - 12;
        }
        
        if(hr>=12)
        {
           x= "AM" ;
        }
        else
        {
        	x="PM";
        }

        var time=hr + ":" + min + "  " +x;

                
        document.getElementById("time").innerHTML=time;
      }

  		//-->
